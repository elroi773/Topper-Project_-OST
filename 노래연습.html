<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 클릭 시 노래 재생</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'S-CoreDream-3Light';
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: flex;
            gap: 30px;
            padding: 20px;
        }

        .container {
            position: relative;
            cursor: pointer;
            text-align: left;
        }

        .container img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
        }

        .container.clicked img {
            transform: translateY(150px);
        }

        .description {
            position: absolute;
            top: 200px;
            left: 220px;
            width: 250px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .container.clicked .description {
            display: block;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <!-- 첫 번째 -->
        <div class="container">
            <img src="images/image1.jpg" alt="첫 번째 이미지">
            <div class="description">
                <h3>멈춰줘 - 헤이즈</h3>
                <p>필연적으로 사랑은 애정과 증오를 동반한다...</p>
            </div>
            <audio src="audio/song1.mp3"></audio>
        </div>
        <!-- 두 번째 -->
        <div class="container">
            <img src="images/image2.jpg" alt="두 번째 이미지">
            <div class="description">
                <h3>고장난걸까 - 10CM</h3>
                <p>사랑은 보이지도, 들리지도, 손에 잡히지도 않기에...</p>
            </div>
            <audio src="audio/song2.mp3"></audio>
        </div>
        <!-- 세 번째 -->
        <div class="container">
            <img src="images/image3.jpg" alt="세 번째 이미지">
            <div class="description">
                <h3>미안해 미워해 사랑해 - Crush</h3>
                <p>왜 하필 이때가 떠올랐을까...</p>
            </div>
            <audio src="audio/song3.mp3"></audio>
        </div>
        <!-- 네 번째 -->
        <div class="container">
            <img src="images/image4.jpg" alt="네 번째 이미지">
            <div class="description">
                <h3>일기 - 김나영</h3>
                <p>일기를 통해 우리는 지나간 기억을 더욱 선명하게...</p>
            </div>
            <audio src="audio/song4.mp3"></audio>
        </div>
        <!-- 다섯 번째 -->
        <div class="container">
            <img src="images/image5.jpg" alt="다섯 번째 이미지">
            <div class="description">
                <h3>청혼 - 김수현</h3>
                <p>타오르는 석양처럼 충만한 기쁨 속에서...</p>
            </div>
            <audio src="audio/song5.mp3"></audio>
        </div>
    </div>

    <script>
        const containers = document.querySelectorAll('.container');

        containers.forEach(container => {
            const img = container.querySelector('img');
            const audio = container.querySelector('audio');
            const description = container.querySelector('.description');

            img.addEventListener('click', () => {
                // 모든 컨테이너 초기화
                containers.forEach(c => {
                    c.classList.remove('clicked');
                    const otherAudio = c.querySelector('audio');
                    otherAudio.pause();
                    otherAudio.currentTime = 0;
                });

                // 현재 컨테이너 상태 토글
                container.classList.toggle('clicked');

                // 오디오 재생/일시정지
                if (container.classList.contains('clicked')) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
        });
    </script>
</body>

</html>
