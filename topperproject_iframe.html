<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그해 우리는</title>
    <!-- Google Fonts Preconnect 및 폰트 로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
    margin: 0;
    background-color: #f8f5d6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   

}
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    height: auto;
    width: auto;
    max-width: 1200px;
    margin: 50px auto;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    clear: both; /* 위의 요소와 겹치지 않게 하기 */
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.gallery-item img {
    width: 100%;
    height: 250px; /* 이미지를 일정한 높이로 맞추기 */
    object-fit: cover; /* 이미지 비율을 유지하며 자르기 */
    transition: transform 0.3s ease-in-out;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.gallery-item:hover img {
    transform: scale(1.1);
}

.gallery-item:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 0) 60%, rgba(0, 0, 0, 0.5));
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.gallery-item:hover:before {
    opacity: 1;
}

.audio-container {
    margin: 20px;
}

/* 쌈뽕한 애니메이션 추가 */
.gallery-item:nth-child(odd) {
    animation: bounce 2s infinite ease-in-out;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item"><img src="images/thatyeariframe1.jpg" alt="Gallery Image 1"></div>
        <div class="gallery-item"><img src="images/thatyeariframe2.jpg" alt="Gallery Image 2"></div>
        <div class="gallery-item"><img src="images/thatyeariframe3.jpg" alt="Gallery Image 3"></div>
        <div class="gallery-item"><img src="images/thatyeariframe4.jpg" alt="Gallery Image 4"></div>
        <div class="gallery-item"><img src="images/thatyeariframe5.jpg" alt="Gallery Image 5"></div>
        <div class="gallery-item"><img src="images/thatyeariframe6.jpg" alt="Gallery Image 6"></div>
        <div class="gallery-item"><img src="images/thatyeariframe7.jpg" alt="Gallery Image 7"></div>
        <div class="gallery-item"><img src="images/thatyeariframe8.jpg" alt="Gallery Image 8"></div>
        <div class="gallery-item"><img src="images/thatyeariframe9.jpg" alt="Gallery Image 9"></div>
        <div class="gallery-item"><img src="images/thatyeariframe10.jpg" alt="Gallery Image 10"></div>
    </div>
</body>
</html>
